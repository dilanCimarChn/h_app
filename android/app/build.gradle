plugins {
    id "com.android.application"
    id "kotlin-android"
    // El plugin de Gradle para Flutter
    id "dev.flutter.flutter-gradle-plugin"
    // El plugin de Google Services
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.h_app" // Ajusta según tu configuración real
    compileSdk = flutter.compileSdkVersion // Usa la versión definida por Flutter
    ndkVersion = flutter.ndkVersion // Mantén esta configuración de Flutter

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Asegúrate de usar la versión 1.8
    }

    defaultConfig {
        applicationId = "com.helios.firebase" // Asegúrate de usar el ID correcto
        minSdkVersion = 23 // Establece el valor requerido (mínimo 23)
        targetSdkVersion = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Llave de firma en modo debug para que funcione en pruebas
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.6.0') // Firebase BOM
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore' // Firebase Firestore
}
